<!DOCTYPE html>
<html>
<head>
<!-- Load the Paper.js library -->
<script type="text/javascript" src="../lib/paper-full.js"></script>
<!-- Load external PaperScript and associate it with myCanvas -->
<script type="text/javascript" src="js/js-bindings.js"></script>
<script type="text/paperscript" canvas="myCanvas" src="js/script.js"></script>
</head>
<body>
  <button type="button" id="midpoint">Generate Midpoints</button>
  <button type="button" id="draw">Draw Parabola</button>
  <button type="button" id="toggle-string-art">Toggle String Art</button>
  <button type="button" id="skeleton">Generate Skeleton</button>
  <canvas id="myCanvas" resize="true" width="1085" height="660" style="border:1px solid #000000;"></canvas>
</body>
</html>
