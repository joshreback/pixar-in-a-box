<!DOCTYPE html>
<html>
<head>
<!-- Load the Paper.js library -->
<script type="text/javascript" src="js/paper-full.js"></script>
<!-- Load external PaperScript and associate it with myCanvas -->
<script type="text/javascript" src="js/js-bindings.js"></script>
<script type="text/paperscript" canvas="myCanvas" src="js/script.js"></script>
</head>
<body>
  <button type="button" id="split">Split</button>
  <button type="button" id="average">Average</button>
  Animation Speed: <input type="number" id="animation-speed" value=0.1></input>
  <canvas id="myCanvas" resize="true" width="1085" height="660"></canvas>
</body>
</html>
